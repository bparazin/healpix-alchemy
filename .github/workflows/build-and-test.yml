# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Postgres (ubuntu)
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        sudo apt-get update
        sudo apt-get install postgresql
    - name: Set up homebrew and install postgres (mac)
      if: ${{ matrix.os == 'macos-latest' }}
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
        brew install postgresql
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 poetry
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --statistics
    - name: Install poetry environment
      run: |
        poetry install
    - name: Test with pytest
      run: |
        poetry run pytest --benchmark-sort=fullname --benchmark-json output.json
    - name: Create runtime plots
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'}}
      run: |
        mkdir plots
        poetry run python .github/workflows/runtime_plots.py
    - name: Comment on triggering event
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'}}
      uses: actions/github-script@v5
      with:
        script: |
          if (context.eventName === 'pull_request'){
            console.log(context.payload['after'])
            github.rest.repos.createCommitComment({
              commit_sha: context.payload['after'],
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'I should only comment on PRs'
            })
          }
    - name: Upload plots to github artifacts
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'}}
      uses: actions/upload-artifact@v2
      with:
        name: runtime-plots
        path: plots